<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/bootstrap.css.map" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pepperoni Tony's</h1>
    <form id="custom-pizza">
      <h2>Custom Order</h2>
      <h3>Choose your toppings:</h3>
      <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
      <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
      <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
      <input type="checkbox" name="toppings" value="Olives">Olives<br>
      <input type="checkbox" name="toppings" value="Peppers">Bell peppers<br>
      <input type="checkbox" name="toppings" value="Anchovies">Anchovies<br>
      <input type="checkbox" name="toppings" value="Canadian-bacon">Canadian bacon<br>
      <h3>Choose a size:</h3>
      <input type="radio" name="size" value="10" required>Small (10")<br>
      <input type="radio" name="size" value="12" required>Medium (12")<br>
      <input type="radio" name="size" value="16" required>Large (16")<br>
      <input type="radio" name="size" value="18" required>Extra large (18")<br>
      <input type="radio" name="size" value="48" required>Pepperoni Family Special (48")<br>
      <button type="submit" class="btn" form-id="custom-pizza">Confirm Order</button>
    </form>
    <h2>Your Order:</h2>
    <p id="order-menu"><p>
    <p id="order-total"></p>
  </div>
</body>
</html>
